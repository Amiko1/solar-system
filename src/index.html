<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Starter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main id="app">
      <section class="planets">
        <article class="planets__card planet" id="mercury">
          <img class="planets__img" src="./planets/mercury.png" />
          <p class="planet__name">mercury</p>
        </article>
        <article class="planets__card planet">
          <img class="planets__img" src="./planets/venus.png" />
          <p class="planet__name">venus</p>
        </article>

        <article class="planets__card planet">
          <img class="planets__img" src="./planets/earth.png" />
          <p class="planet__name">earth</p>
        </article>
        <article class="planets__card planet">
          <img class="planets__img" src="./planets/mars.png" />
          <p class="planet__name">Mars</p>
        </article>

        <article class="planets__card planet">
          <img class="planets__img" src="./planets/jupiter.png" />
          <p class="planet__name">Jupiter</p>
        </article>

        <article class="planets__card planet">
          <img class="planets__img" src="./planets/saturn.png" />
          <p class="planet__name">Saturn</p>
        </article>

        <article class="planets__card planet">
          <img class="planets__img" src="./planets/uranus.png" />
          <p class="planet__name">Uranus</p>
        </article>

        <article class="planets__card planet">
          <img class="planets__img" src="./planets/neptune.png" />
          <p class="planet__name">Neptune</p>
        </article>
        <article></article>
      </section>
      <section class="planet-bio">
        <h2 class="bio__name"></h2>
        <p class="bio__description"></p>
        <button class="bio__unselect">unselect</button>
      </section>
    </main>
    <canvas class="threejs"></canvas>

    <script type="module" src="./script.js"></script>
  </body>
</html>
